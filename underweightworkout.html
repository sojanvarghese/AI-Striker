    <style>
        
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 0 auto;
            }
            @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Inter:wght@100&display=swap');
        
        .image-container {
            border: 10px solid white; /* Border style */
            display: inline-block; /* Make the container inline-block to fit the content */
            border-radius: 10px;
            
        }
        .description {
            flex-basis: 48%;
            margin-top: 10px;
            margin-left: 19vw;
            padding: 5px 15px;

             /* Add padding to create space inside the box */
            border-radius: 8px;
            height:10vh;
            
            width: 60vh;

        }
        
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .image-container,
            .description {
                flex-basis: 100%;
            }
        }
        img {
            max-width: 100%;
            height: auto;
        }
